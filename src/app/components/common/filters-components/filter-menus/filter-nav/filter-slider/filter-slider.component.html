
<div class="flex flex-col">

    <div class="flex">
        <div 
        class="toggle-button" 
        (click)="onToggleMenu()"
        [ngClass]="isMenuOpen ? 'border border-yellow': 'border border-grey'">

            <div *ngIf="isMenuOpen === false" class="line-tune"></div>
            <div class="line-arrow_left !h-12px" *ngIf="isMenuOpen === true"></div>

            <span>{{'items.filter' | translate}}</span>
        </div>
    </div>

</div>
