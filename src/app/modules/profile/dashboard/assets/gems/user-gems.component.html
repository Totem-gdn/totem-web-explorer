<totem-profile-stats [type]="'gem'" [total]="assets?.length"></totem-profile-stats>
<filter-components 
    class="pb-[60px]" 
    [showUpdate]="false" 
    (loadMore)="loadMoreAssets($event)" 
    [itemType]="assetType.GEM" 
    [pushItems]="assets"
    [setItems]="setAssets"
    (sort)="onSort($event)">
</filter-components>
