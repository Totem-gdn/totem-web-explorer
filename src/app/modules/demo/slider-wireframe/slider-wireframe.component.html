

<div #container class="container_">

    <div #wrapper class="wrapper">
        <div class="overflow-hidden">
            <div class="slider" #slider>
                <div class="card-wrapper" *ngFor="let card of cards" [style.width]="slideWidth + 'px'">
                    <totem-asset-card *ngIf="type == 'asset'" [asset]="card"></totem-asset-card>
                    <totem-game-card *ngIf="type == 'game'" [game]="card"></totem-game-card>
                    <totem-legacy-card [game]="card" *ngIf="type == 'legacy'"></totem-legacy-card>
                </div>
            </div>
        </div>

        <ng-container *ngIf="mode == 'arrows'">
            <slider-arrow @fade-in-out *ngIf="slideIndex != 0" [direction]="'left'" (click)="toggleSlides('prev')" class="left-arrow"></slider-arrow>
            <slider-arrow (click)="toggleSlides('next')" class="right-arrow"></slider-arrow>    
        </ng-container>
    
        <ng-container *ngIf="mode == 'dots'">
            <div class="dots-wrapper">
                <div 
                    class="dot"
                    [ngClass]="{'!bg-violet': slideIndex == 0}"
                    (click)="slideIndex = 0; toggleSlides('index')">
                </div>
                <div 
                    class="dot" 
                    [ngClass]="{'!bg-violet': slideIndex == 1}"
                    (click)="slideIndex = 1; toggleSlides('index')">
                </div>
                <div 
                    class="dot" 
                    [ngClass]="{'!bg-violet': slideIndex == 2}"
                    (click)="slideIndex = 2; toggleSlides('index')">
                </div>
    
            </div>
        </ng-container>
    </div>
</div>
