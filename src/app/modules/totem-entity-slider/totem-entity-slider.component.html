<div class="w-full flex flex-col items-start justify-start mt-12">
  <div class="flex flex-row items-center flex-wrap w-full">
    <p class="text-[26px] leading-[28px] md:text-[32px] font-medium md:leading-[35px] w-full sm:w-max">{{caption}}&nbsp;</p>
    <totem-entity-selector class="text-[26px] leading-[28px] md:text-[32px] font-medium md:leading-[35px] mt-4 sm:mt-0" *ngIf="withGameSelector && (games$ | async)" [type]="'game'" [games]="(games$ | async)!"
      [activeGame]="selectedGame$ | async" (gameSelected)="setGame($event)"></totem-entity-selector>
  </div>

  <div class="w-full h-auto flex flex-row items-end justify-between relative mt-6">

    <slider-wireframe
      *ngIf="(items$ | async)?.length && assetTypeSelected === 'item'"
      [assets]="(items$ | async)">
    </slider-wireframe>

    <slider-wireframe
      *ngIf="(games$ | async)?.length && assetTypeSelected === 'legacy'"
      [gap]="17"
      [mode]="'dots'"
      [type]="'legacy'"
      [assets]="(legacies$ | async)">
    </slider-wireframe>


    <slider-wireframe
      *ngIf="(avatars$ | async)?.length && assetTypeSelected === 'avatar'"
      [assets]="(avatars$ | async)">
    </slider-wireframe>

    <slider-wireframe
      *ngIf="(games$ | async)?.length && assetTypeSelected === 'game'"
      [type]="'game'"
      [assets]="(games$ | async)">
    </slider-wireframe>

  </div>
</div>
