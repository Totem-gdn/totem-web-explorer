<div class="purchase py-6 px-8 flex flex-col items-center justify-center w-full">
    <div #circlesRef class="circle-wrapper blur-70 z-1">
        <bg-circle class="bottom-[20%] left-[20%] z-1" [background]="'#3A23C9'" [width]="'220px'"></bg-circle>
        <bg-circle class="bottom-[20%] left-[28%] z-3" [background]="'#8023C9'" [width]="'290px'"></bg-circle>
        <bg-circle class="bottom-[10%] left-[28%] z-1" [background]="'#FFD011'" [width]="'177px'"></bg-circle>
        <bg-circle class="bottom-[9%] left-[24%] z-2" [background]="'#FF8540'" [width]="'284px'"></bg-circle>
    </div>
    <div class="content w-full flex flex-col items-center justify-center max-h-[358px] h-full bg-[#20222585] rounded z-2">
        <h3 class="font-semibold text-[48px] leading-[52px] max-w-[520px] w-full text-white text-center">You successfully generated new {{assetName}}!</h3>
        <p class="text-light-grey text-[20px] leading-[22px] text-center max-w-[496px] w-full mt-6">Now you can see your new {{assetName}} inside your profile page. Go to see what properties it has!</p>
    </div>
    <div class="buttons mt-6 z-2">
      <button mat-ripple class="button-1 px-6" [mat-dialog-close]="false">Close</button>
      <button mat-ripple class="button-2 px-6" [mat-dialog-close]="true">Go to my assets</button>
    </div>
</div>
