

<div class="w-full h-full bg-black flex flex-col overflow-x-hidden relative">
    <!-- Header -->
    <div class="h-20 min-h-[5rem] w-full z-90">
        <totem-navigation></totem-navigation>
    </div>

    <!-- Token Transaction Popup -->
    <transaction-popup></transaction-popup>

    <!-- Logout popup -->
    <color-popup></color-popup>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full xxl:mx-auto max-w-[1440px] min-h-[100vh]">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="footer">
        <totem-footer></totem-footer>
    </div>
 </div>
