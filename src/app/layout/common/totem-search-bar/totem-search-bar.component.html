<div class="search-filter">

  <button mat-icon-button class="rounded-full" [ngStyle]="{'opacity': searchInfo.value ? 1 : 0}" (click)="eraseInput()"><mat-icon [svgIcon]="'mat_outline:close'"></mat-icon></button>
  <!-- <div class="close-icon line-close" [ngStyle]="{'opacity': searchInfo.value ? 1 : 0}" (click)="eraseInput()"></div> -->

  <input autocomplete="off" class="search-filter-input" #searchInput type="text" id="filterInput" (focus)="onFocus()" (blur)="onBlur()" [formControl]="searchInfo" placeholder="Search...">

  <div class="totem-dropdown" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" *ngIf="dropdownOpened">

    <div class="flex flex-col w-full" *ngIf="((itemsArray | async)?.length || (avatarsArray | async)?.length || (gamesArray | async)?.length); else noItems">
      <div class="flex flex-col w-full" *ngIf="(itemsArray | async)?.length && (itemsArray | async) as items">
        <p>Items</p>
        <ng-container *ngFor="let item of items | arrSlice: 4">
          <div class="w-full">
            {{item.tokenId}}
          </div>
        </ng-container>
      </div>
      <div class="flex flex-col w-full" *ngIf="(avatarsArray | async)?.length && (avatarsArray | async) as items">
        <p>Avatars</p>
        <ng-container *ngFor="let item of items | arrSlice: 4">
          <div class="w-full">
            {{item.tokenId}}
          </div>
        </ng-container>
      </div>
      <div class="flex flex-col w-full" *ngIf="(gamesArray | async)?.length && (gamesArray | async) as items">
        <p>Games</p>
        <ng-container *ngFor="let item of items | arrSlice: 4">
          <div class="w-full">
            {{item.id}}
          </div>
        </ng-container>
      </div>
    </div>
    <ng-template #noItems>
      <div *ngIf="!(loading$ | async)" class="w-full loader">
        No items found
      </div>
    </ng-template>

    <!-- Loader -->
    <div *ngIf="(loading$ | async)" class="loader" fxLayout="row" fxLayoutAlign="center center">

      <totem-spinner></totem-spinner>
    </div>
    <!-- View All Button -->
    <div class="view-all" fxLayout="column" fxLayoutAlign="space-between center">
      <div class="view-all-button" (click)="goToPage()">{{'nav.view_all' | translate}}</div>
