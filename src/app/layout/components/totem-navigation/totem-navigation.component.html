<div class="totem-navigation" fxLayout="row" fxLayoutAlign="center">
  <!-- (logInEvent)="processLogIn() -->
  <totem-nav-sidebar *ngIf="allowNavigation | async" (logOutEvent)="logOut()"></totem-nav-sidebar>
  <totem-profile-dropdown *ngIf="(allowNavigation | async) && isLoggedIn" (logOutEvent)="logOut()">
  </totem-profile-dropdown>
  <div class="totem-navigation-wrapper" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="header-left" fxLayout="row" fxLayoutAlign="start center">
      <div class="logo-block">
        <a aria-label="Totem logo" href="/"><img loading="lazy" class="hidden sm:block w-[130px]" src="assets/icons/nav/totem-logo.svg" alt="TOTEM"></a>
        <a aria-label="Totem logo small" href="/"><img loading="lazy" class="block sm:hidden w-[40px] h-[40px]" src="assets/icons/nav/logo-small.svg" alt="TOTEM"></a>
      </div>
      <div class="search-block">
        <totem-search-filter></totem-search-filter>
      </div>
    </div>

    <div class="navigation-block">
      <!-- Links -->
      <div class="navigation-links" fxLayout="row" fxLayoutAlign="space-between center">
        <a routerLinkActive="active-route" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Home</a>
        <a routerLinkActive="active-route" routerLink="/items">Items</a>
        <a routerLinkActive="active-route" routerLink="/avatars">Avatars</a>
        <a routerLinkActive="active-route" routerLink="/games">Games</a>
        <a routerLinkActive="active-route" routerLink="/help">Help</a>
      </div>
      <!-- Button -->
      <totem-button class="pl-[50px] pr-[40px]" [width]="'100px'" [height]="'46px'"
        [caption]="'Generate'" (click)="navigateToBuy()"></totem-button>
      <!-- User -->
      <div class="profile-block cursor-pointer" (click)="isLoggedIn ? openSideProfile() : logIn()">
        <img loading="lazy" class="fake-profile-icon" *ngIf="!(currUser | async)?.profileImage && !(loading$ | async)"
          src="assets/icons/nav/account_circle.svg" alt="profile-icon">
        <div class="nav-loader" *ngIf="(loading$ | async)" fxLayout="column" fxLayoutAlign="center center">
          <loading-spinner></loading-spinner>
        </div>
        <img loading="lazy" *ngIf="(currUser | async)?.profileImage && !(loading$ | async)" [src]="(currUser | async)?.profileImage"
          alt="profile-icon" class="w-[40px] h-[40px] rounded-full">
      </div>
    </div>

    <div class="tablet-menu">
      <!-- Search -->
      <div (click)="openSidefilter()" class="search-mobile">
        <mat-icon [svgIcon]="'line:search'" class="search-icon"></mat-icon>
      </div>
      <!-- Button -->
      <totem-button class="pl-[20px] pr-[16px] sm:px-[30px]" [width]="'100px'" [height]="'46px'"
        [caption]="'Generate'" (click)="navigateToBuy()"></totem-button>
      <!-- Burger -->
      <div class="menu-button">
        <img loading="lazy" (click)="openSidenav()" src="assets/icons/Menu.svg" alt="menu">
      </div>
    </div>


  </div>

</div>
